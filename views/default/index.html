<html>
<head>
{{left_sidebar_enabled=False}}
{{right_sidebar_enabled=False}}
{{response.files.append(URL('static','css/dids.css'))}}
{{extend 'layout2.html'}}

</head>
<body>

{{block left}}
{{include}}
<div id="left_main_container" class="did-span">
<!-- left column -->
</div>
{{end}}

{{block right}}
{{include}}
<div id="right_main_container" class="did-span" >
<!-- right column -->
</div>
{{end}}

{{block center}}
{{include}}
<div id="center_main_container" class="did-span-big" >
    <div id="did_container">
        {{for d in dids:}}
            {{=d}}
        {{pass}}
    </div>
</div>

{{end}}

</body>

</html>
